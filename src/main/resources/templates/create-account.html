<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
</head>
<body>
<h1>New Account:</h1>
<form action="#" th:action="@{/create-account}" th:object="${createForm}" method="post">
    <p>Name for Account: <input type="text" th:field="*{accountName}"/>
        <span th:if="${#fields.hasErrors('accountName')}" th:errors="*{accountName}">Name is too long or short</span>
    </p>
    <p>Initial Deposit: $<input type="text" th:field="*{initialDeposit}"/>
        <span th:if="${#fields.hasErrors('initialDeposit')}" th:errors="*{initialDeposit}">Deposit is too low or high</span>
    </p>
    <p>Overdraft Limit: $<input type="text" th:field="*{overdraftLimit}"/>
        <span th:if="${#fields.hasErrors('overdraftLimit')}" th:errors="*{overdraftLimit}">Overdraft limit is too low or high</span>
    </p>
    <p><input type="submit" value="Create Account"/> <input type="reset" value="Clear"/></p>
</form>
</body>
</html>
