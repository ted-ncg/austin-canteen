<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Accounts</title>
</head>
<body>
<table>
  <tr>
    <th>Account Name</th>
    <th>Balance</th>
  </tr>
  <tr th:each="account : ${accounts}">
    <td><span th:text="${account.name}">Luxuries</span></td>
    <td><span th:text="${account.balance}">99</span></td>
  </tr>
</table>
</body>
</html>
